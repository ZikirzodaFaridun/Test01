<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #searchForm {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    input[type=\"text\"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #1db954;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .song {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }
    .song img {
      width: 100%;
      border-radius: 10px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Search for Music ðŸŽµ</h1>
  <div id="searchForm">
    <input type="text" id="searchInput" placeholder="Enter song or artist...">
    <button onclick="searchMusic()">Search</button>
  </div>
  <div id="results"></div>

  <script>
    async function searchMusic() {
      const query = document.getElementById('searchInput').value;
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (!query.trim()) return;

      const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=12`);
      const data = await res.json();

      data.results.forEach(track => {
        const songEl = document.createElement('div');
        songEl.className = 'song';
        songEl.innerHTML = `
          <img src=\"${track.artworkUrl100}\" alt=\"Album Art\">
          <p><strong>${track.trackName}</strong></p>
          <p>${track.artistName}</p>
          <audio controls src=\"${track.previewUrl}\"></audio>
        `;
        resultsContainer.appendChild(songEl);
      });
    }
  </script>
</body>
</html>
